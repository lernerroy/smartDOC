## Generated mta.yaml based on template version 0.4.0
## appName = smartdoc
## language=nodejs; multitenant=true
## approuter=
_schema-version: '3.1'
ID: smartdoc
version: 1.0.0
description: Simplified Direct Operating Cost Management
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production

modules:
 # --------------------- SERVER MODULE ------------------------
- name: smartdoc-srv
 # ------------------------------------------------------------
  type: nodejs
  path: gen/srv
  parameters:
    memory: 256M
    buildpack: nodejs_buildpack
  properties:
    SAP_JWT_TRUST_ACL: [{"clientid":"*","identityzone":"sap-provisioning"}]  # Trust between server and SaaS Manager
  requires:
    # Resources extracted from CAP configuration
  - name: smartdoc-db-mt
  - name: smartdoc-uaa-mt
  - name: smartdoc-registry
  - name: smartdoc-dest-srv
  - name: smartdoc-conn
  provides:
  - name: srv-api      # required by consumers of CAP services (e.g. approuter)
    properties:
      srv-url: ${default-url}
  - name: mtx-api      # potentially required by approuter
    properties:
      mtx-url: ${default-url}
- name: smartdoc-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: smartdoc-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - airportsenh.zip
      name: airportsenh
      target-path: resources/
    - artifacts:
      - carrierenh.zip
      name: carrierenh
      target-path: resources/   

- name: airportsenh
  type: html5
  path: app/airports_enh
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []

- name: carrierenh
  type: html5
  path: app/carrier_enh
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []

resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
- name: smartdoc-db-mt
# ------------------------------------------------------------
  type: org.cloudfoundry.managed-service
  parameters:
    service: service-manager
    service-plan: container
  properties:
    hdi-service-name: ${service-name}
# ------------------------------------------------------------    
- name: smartdoc-uaa-mt
# ------------------------------------------------------------
  type: org.cloudfoundry.managed-service
  parameters:
    service: xsuaa
    service-plan: application
    path: ./xs-security.json
    config:
      xsappname: smartdoc-${space}
      tenant-mode: shared
- name: smartdoc-registry
  type: org.cloudfoundry.managed-service
  requires:
  - name: smartdoc-uaa-mt
  - name: mtx-api
    properties:
      prop: ~{mtx-url}
    parameters:
      param: ~{mtx-url}
  parameters:
    service: saas-registry
    service-plan: application
    config:
        xsappname: smartdoc-${space}
        appName: smartdoc
        displayName: smartDOC
        description: Simplified Direct Operating Cost Management
        category: LegState Engineering
        appUrls:
          onSubscription: ~{mtx-api/mtx-url}/mtx/v1/provisioning/tenant/{tenantId}
          getDependencies: ~{mtx-api/mtx-url}/mtx/v1/provisioning/dependencies
          onSubscriptionAsync: false
          onUnSubscriptionAsync: false
          callbackTimeoutMillis: 300000


- name: smartdoc-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: smartdoc-html5-srv
    service-plan: app-host           


- name: smartdoc-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-name: smartdoc-dest-srv
    service-plan: lite

- name: smartdoc-conn
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-name: smartdoc-conn
    service-plan: lite

